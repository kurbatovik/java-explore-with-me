version: '3.1'
services:
  stats-server:
    build: ./stats/stats-server
    image: stats-server:0.0.1SNAPSHOT
    container_name: stats-server
    ports:
      - "9090:9090"
      - "8081:8081"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/${STATS_DB}

  ewm-service:
    build: ./main-service
    image: main-service:0.0.1SNAPSHOT
    container_name: main-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/${EWM_DB}
      - STATS_SERVER_URL=http://stats-server:9090

  stats-db:
    image: postgres:15-alpine
    container_name: stats-db-postgres
    # volume и связанная с ним директория в контейнере
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "7654:5432"
    # переменные окружения
    environment:
      - POSTGRES_DB=${STATS_DB}
      - POSTGRES_USER=${STATS_DB_USER}
      - POSTGRES_PASSWORD=${STATS_DB_PASSWORD}

  ewm-db:
    image: postgres:15-alpine
    container_name: ewm-db-postgres
    # volume и связанная с ним директория в контейнере
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6543:5432"
    # переменные окружения
    environment:
      - POSTGRES_DB=${EWM_DB}
      - POSTGRES_USER=${EWM_DB_USER}
      - POSTGRES_PASSWORD=${EWM_DB_PASSWORD}
